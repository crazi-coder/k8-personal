---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zookeeper-release
  namespace: personal-rnd
spec:
  releaseName: zookeeper
  targetNamespace: personal-rnd
  interval: 24h
  chart:
    spec:
      chart: zookeeper
      version: 11.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 24h
  
  values:
    persistence:
      enabled: false
    